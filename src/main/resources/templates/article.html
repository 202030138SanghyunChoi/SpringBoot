<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
<!--                기사 글 id-->
                <input type="hidden" id="article-id" th:value="${article.id}" />
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}" />
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|" />
                </header>

                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}" />
                </section>

                <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">수정</button>
                <button type="button" class="btn btn-secondary btn-sm" id="delete-btn">삭제</button>
            </article>
        </div>
    </div>
</div>
<script type="text/javascript">
    // 삭제 버튼 변수 선언
    const deleteButton = document.getElementById("delete-btn");

    // ????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????
    if(deleteButton) {
        // 버튼 클릭 시
        deleteButton.addEventListener('click', event => {
            // id 값 받아오기
            let id = document.getElementById('article-id').value;
            // API 호출
            fetch(`/api/articles/${id}`, {
                // DELETE 전송
                method: 'DELETE'
            }).then(() => {
                alert('삭제가 완료되었습니다.');
                // 글 목록으로 view 이동
                location.replace('/articles');
            });
        });
    }
</script>
</body>
</html>
